<section class="hero is-primary">
  <div class="hero-body">
    <div class="container">
      <h1 class="title">
        Relationships
      </h1>
      <h2 class="subtitle">
        Manage the faces that stand out to you.
      </h2>
    </div>
  </div>
</section>

<section class="section">
  <div class="columns is-multiline">
    <div class="column is-one-quarter" *ngFor="let face of [1,2,3,4,5]; index as i">

      <a role="button" (click)="modal.classList.toggle('is-active')">
        <div class="card">
          <div class="card-image">
            <figure class="image is-4by3">
              <img src="https://bulma.io/images/placeholders/1280x960.png" alt="Placeholder image">
            </figure>
          </div>
          <div class="card-content">
            <div class="media">
              <div class="media-content">
                <p class="title is-4">Firstname {{face}}</p>
                <p class="subtitle is-6">Relationship</p>
              </div>
            </div>

            <div class="content">
              <time>Last seen DATE</time> <!-- TODO ? -->
            </div>
          </div>
        </div>
      </a>

      <div class="modal" #modal>
        <div class="modal-background"></div>
        <div class="modal-card">
          <header class="modal-card-head">
            <p class="modal-card-title">{{face}}</p>
          </header>
          <section class="modal-card-body">
            More information about {{face}} and stuff
          </section>
          <footer class="modal-card-foot">
            <button class="button" (click)="modal.classList.toggle('is-active')">Close</button>
            <button class="button is-danger" (click)="send_delete(face); modal.classList.toggle('is-active')">Delete
            </button>
          </footer>
        </div>
      </div>

    </div>
  </div>
</section>

<a class="button is-medium add-button is-primary" role="button" (click)="newmodal.classList.toggle('is-active')">
  <span class="icon">
    <i class="fas fa-plus"></i>
  </span>
</a>

<div class="modal" #newmodal>
  <div class="modal-background"></div>
  <div class="modal-card">
    <header class="modal-card-head">
      <p class="modal-card-title">Add new face...</p>
    </header>
    <section class="modal-card-body">
      A form probably
    </section>
    <footer class="modal-card-foot">
      <button class="button" (click)="newmodal.classList.toggle('is-active')">Cancel</button>
      <button class="button is-success" (click)="new_face(); newmodal.classList.toggle('is-active')">Create
      </button>
    </footer>
  </div>
</div>
